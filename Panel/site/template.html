<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="16x16" href="favicon.png">
  <title>France OPG</title>

  <script src="index.js"></script>

</head>
<body>
<header>
  <div id="title" onclick="offToggAll()">
    <img src="favicon.png" alt="favicon" id="favicon" onclick="console.log('test')">
    <h1>France OPG</h1>
  </div>

  <div class="top-line"></div>

  <nav id="menu">

    <input type='checkbox' id='responsive-menu' onclick='updatemenu()'><label></label>

    <ul>
      <li class='li-menu'>
        <div class="menu-entry">
          <img src="folder.png" alt="" class="folder">
          <a class='dropdown-arrow' class="menu-button-text">Sites France OPG</a>
        </div>
        <ul class='sub-menus'>
          <li class='sub-menus-content' onClick='multiTogg("opg", "site", true)'>
            <img src="favicon.png" alt="" class="page">
            <a id="fopg" class="menu-button-text">France-OPG</a>
          </li>
          <li class='sub-menus-content' onClick='multiTogg("rpg", "site", true)'>
            <img src="ResPinGuy-BF.png" alt="" class="page">
            <a id="rpgy" class="menu-button-text">ResPinGuy</a>
          </li>
          <li class='sub-menus-content' onClick='multiTogg("cab", "site", true)'>
            <img src="Chineur-AB.png" alt="" class="page">
            <a id="cagb" class="menu-button-text">Chineur-Agglo-Boulonais</a>
          </li>
        </ul>
      </li>
      <li class='li-entry' onClick='multiTogg("vnc", "site", true)'>
        <div class="menu-entry">
          <img src="page2.png" alt="" class="page">
          <a id="sshMenu" class="menu-button-text">VNC Connect</a>
        </div>
      </li>

      <li class='li-entry' onClick='multiTogg("ploud", "site", true)'>
        <div class="menu-entry">
          <img src="page.png" alt="" class="page">
          <a class='dropdown-arrow' class="menu-button-text">Ploud</a>
        </div>
      </li>

      <li class='li-menu'>
        <div class="menu-entry">
          <img src="favicon.png" alt="" class="folder">
          <a class='dropdown-arrow'>Admin</a>
        </div>
        <ul class='sub-menus'>
          <li class='sub-menus-content'><img src="github.png" alt="" class="page"><a href='https://github.com/France-OPG' target="_blank">GitHub</a></li>
          <li class='sub-menus-content'><img src="Cloudflare.png" alt="" class="page"><a href='https://www.cloudflare.com/fr-fr/' target="_blank">Cloudflare</a></li>
          <li class='sub-menus-content'><img src="faviconH.png" alt="" class="page"><a href='https://hiveon.net/' target="_blank">HiveOn Pool</a></li>
        </ul>
      </li>
    </ul>
  </nav>
  <img src="settings.png" alt="settings icon" id="settings" onclick="console.log('test')">
</header>

<section id="opg">
  <div id="opg" class="showBoxClass iframeListe">
    <div id="portainer" class="showClass">
      <img src="iframe_bg.png" alt="iframe background">
      <iframe src="https://france-opg.tk/"></iframe>
    </div>

    <div id="rpg" class="showClass">
      <img src="iframe_bg.png" alt="iframe background">
      <iframe src="https://respinguy.tk/"></iframe>
    </div>

    <div id="cloudflare" class="showClass">
      <img src="iframe_bg.png" alt="iframe background">
      <iframe src="https://www.cloudflare.com/fr-fr/"></iframe>
    </div>
    
    <div id="ploud" class="showClass">
      <img src="iframe_bg.png" alt="iframe background">
      <iframe src="https://coin360.com/"></iframe>
    </div>

    <div id="cab" class="showClass">
      <img src="iframe_bg.png" alt="iframe background">
      <iframe src="https://chineur-agglo-boulonnais.tk/"></iframe>
    </div>
  </div>
  <footer>
    <p>Â© 2022 France-OPG ,OpenRafy</p>
</footer>
</body>
</html>
